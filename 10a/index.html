<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Counter</title>
</head>
<body>
    <h1>Welcome to our website!</h1>
    <p id="visitCount"></p>

    <script>
        // Fetch visit count from server
        fetch('/visit-count')
            .then(response => response.json())
            .then(data => {
                document.getElementById('visitCount').innerText = `You have visited this site ${data.count} times.`;
            });
    </script>
</body>
</html>
