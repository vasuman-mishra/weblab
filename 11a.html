<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Example</title>
    <style>
        /* Styling for h1 elements */
        h1 {
            border: 1px solid red;
            background-color: #D18C1D;
            padding: 10px;
        }

        /* Styling for list items */
        li {
            margin: 15px;
            background-color: #C0A9DB;
        }

        /* Styling for paragraph containers */
        .paragraph-container {
            width: 600px;
            height: 400px;
            border: 2px dotted black;
            background-color: #D1D631;
            box-sizing: border-box;
            padding: 10px;
        }

        p {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Header Example</h1>
    <ul>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
    </ul>
    <div class="paragraph-container">
        <p>Paragraph Example 1</p>
    </div>
    <div class="paragraph-container">
        <p>Paragraph Example 2</p>
    </div>
</body>
</html>
